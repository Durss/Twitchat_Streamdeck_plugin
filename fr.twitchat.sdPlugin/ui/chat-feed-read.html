<!DOCTYPE html>
<html>

<head lang="en">
	<title>Chat feed read Settings</title>
	<meta charset="utf-8" />
	<script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
	<script type="module" src="./common.js"></script>
	<script src="./locale.js"></script>
	<script src="./dynamicRange.js"></script>
</head>

<body>
	<sdpi-item label="__MSG_global.col-index__">
		<sdpi-select setting="colIndex" datasource="getColumns" loading="__MSG_global.loading-columns__" hot-reload>
		</sdpi-select>
	</sdpi-item>

	<sdpi-item class="rangeWithValue" label="__MSG_chat-feed-read.fields.readCount__">
		<sdpi-range setting="readCount" min="-20" max="20" step="1" default="1"></sdpi-range>
		<span class="rangeValue">0</span>
	</sdpi-item>
</body>

</html>
