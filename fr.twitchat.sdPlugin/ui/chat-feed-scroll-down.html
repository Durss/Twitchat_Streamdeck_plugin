<!doctype html>
<html>
	<head lang="en">
		<title>Chat feed scroll down Settings</title>
		<meta charset="utf-8" />
		<script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
		<script type="module" src="./common.js"></script>
		<script src="./locale.js"></script>
		<script src="./dynamicRange.js"></script>
		<link rel="stylesheet" href="./styles.css" />
	</head>

	<body>
		<sdpi-item>
			<sdpi-i18n key="chat-feed-scroll-down.deprecated"></sdpi-i18n>
		</sdpi-item>

		<sdpi-item label="__MSG_global.col-index__">
			<sdpi-select setting="colIndex" datasource="getColumns" loading="__MSG_global.loading-columns__" hot-reload>
			</sdpi-select>
		</sdpi-item>

		<sdpi-item class="rangeWithValue" label="__MSG_chat-feed-scroll-down.fields.amount__">
			<sdpi-range setting="scrollAmount" min="0" max="1000" step="50" default="1"> </sdpi-range>
			<span class="rangeValue" data-suffix="px">0</span>
		</sdpi-item>
	</body>
</html>
