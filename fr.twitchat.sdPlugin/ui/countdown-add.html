<!doctype html>
<html>
	<head lang="en">
		<title>Countdown add Settings</title>
		<meta charset="utf-8" />
		<script src="https://sdpi-components.dev/releases/v3/sdpi-components.js"></script>
		<script type="module" src="./common.js"></script>
		<script src="./locale.js"></script>
	</head>

	<body>
		<sdpi-item label="__MSG_countdown-add.fields.countdownId__">
			<sdpi-select setting="timerId" datasource="getCountdowns" loading="__MSG_countdown-add.loading-countdowns__" hot-reload> </sdpi-select>
		</sdpi-item>

		<sdpi-item label="__MSG_countdown-add.fields.duration__">
			<sdpi-textfield setting="timeAdd" pattern="[0-9\-]+" placeholder="0" required> </sdpi-textfield>
		</sdpi-item>
	</body>
</html>
